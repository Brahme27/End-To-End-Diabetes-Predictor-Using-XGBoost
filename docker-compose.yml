version: '3.8'

services:
  # Backend Service (FastAPI)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    container_name: diabetes-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - diabetes-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Frontend Service (Streamlit)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend
    container_name: diabetes-frontend
    ports:
      - "8501:8501"
    environment:
      - PYTHONUNBUFFERED=1
      - BACKEND_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - diabetes-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  diabetes-network:
    driver: bridge
